{% extends "base.html" %}
{% block title %}Novo Post{% endblock %}
{% block content %}
<h2 class="text-light text-center mb-4">Novo Post</h2>
<form method="POST" enctype="multipart/form-data" class="col-md-8 mx-auto bg-light p-4 rounded shadow">
    <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" name="titulo" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Conteúdo</label>
        <textarea name="conteudo" class="form-control" rows="5" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Data</label>
        <input type="text" name="data" class="form-control" placeholder="ex: 18/04/2025" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Imagens</label>
        <input type="file" name="imagens" class="form-control" multiple required>
    </div>
    <button type="submit" class="btn btn-primary">Publicar</button>
</form>
{% endblock %}
